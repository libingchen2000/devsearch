{% extends 'main.html' %}

{% block content %}

<h1>Project Form</h1>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <input type="submit">

</form>

{% endblock %}
